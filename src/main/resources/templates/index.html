<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Construction Estimation Record Home</title>
</head>
<body>
<h1>Project Estimation Records</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Job Name</th>
    </tr>
    <tr th:each="record : ${records}">
        <td th:text="${record.id}">123</td>
        <td th:text="${record.jobName}">tasty Goodness</td>
    </tr>
</table>

</body>
</html>
